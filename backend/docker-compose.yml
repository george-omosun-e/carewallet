services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=development
      - PORT=8080
      - DATABASE_URL=postgres://postgres:postgres@db:5432/carewallet?sslmode=disable
      - JWT_SECRET=dev-secret-change-in-production
      - JWT_EXPIRATION_HOURS=168
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
      - RATE_LIMIT_RPS=100
      - OTP_EXPIRATION_MINUTES=10
      - PLATFORM_FEE_PERCENTAGE=0.04
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=carewallet
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    volumes:
      - ./migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://postgres:postgres@db:5432/carewallet?sslmode=disable", "up"]
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
